name: Setup Tauri Signing Keys

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      id-token: write
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: tauri-apps/tauri-action@v0
        if: false
        with:
          args: --help
      - name: Install Tauri CLI
        run: npm i -g @tauri-apps/cli
      - name: Generate keys
        run: |
          mkdir -p /home/runner/.tauri
          tauri signer generate -w /home/runner/.tauri/shindo.key
          echo "PUB=$(cat /home/runner/.tauri/shindo.key.pub | base64 -w0)" >> $GITHUB_ENV
          echo "PRIV=$(cat /home/runner/.tauri/shindo.key | base64 -w0)" >> $GITHUB_ENV
      - name: Store repository secrets via gh CLI
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "$PRIV" | base64 -d > /tmp/priv.key || echo -n "$PRIV" | base64 -d > /tmp/priv.key || true
          gh secret set TAURI_SIGNING_PRIVATE_KEY < /tmp/priv.key
          gh secret set TAURI_SIGNING_PRIVATE_KEY_PASSWORD -b ""
      - name: Output public key (add to tauri.conf.json plugins.updater.pubkey)
        run: echo $PUB | base64 -d
